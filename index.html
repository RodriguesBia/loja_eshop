<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Loja Virtual</title>

</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Loja Virtual</a>
          <button class="nav-btn" onclick="exibirProdTodos()">Todos os produtos</button>
          <button class="nav-btn" onclick="filtroCat('feminino')">Feminino</button>
          <button class="nav-btn" onclick="filtroCat('masculino')">Masculino</button>
          <button class="nav-btn" onclick="filtroCat('infantil')">Infantil</button>

          <button id="carrinho" class="btn btn-primary">Carrinho</button>

          <p>||</p>
          <form class="d-flex" role="search" onsubmit="event.preventDefault(); buscarProduto()">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <!-- Corpo -->

      <div id="galeria"></div>

      <!-- modal -->

      <div id="modal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Carrinho de compras</h5>
        <button id="closeModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul id="carrinhoItens" class="list-unstyled"></ul>
      </div>
    </div>
  </div>
</div>


      <script src="script.js"></script>
</body>

</html>
